<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link type="text/css" rel="stylesheet" href="resources/css/reset.css">

<body>
  <div class="container">
    <div class="row">
      <div class="game-instr col-sm-3 col-md-12">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click on a card to reveal the number on the other side.
        Click on a second card to try and find a match to the first.
        If yoy succeed, the pair will be removed from play. It not
        try again!</p>
        <h2>How to Win</h2>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="col-sm-12 col-md-9" id="game">
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"

  <script type="text/javascript" src="./resources/js/tests.js"></script>

</html>
